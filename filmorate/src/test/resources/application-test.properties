# Настройки для H2 in-memory database без авторизации
spring.datasource.url=jdbc:h2:mem:TESTH2;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver

# Отключение автоматического создания схемы (если используешь SQL-скрипты)
spring.jpa.hibernate.ddl-auto=none

# Включение консоли H2 без авторизации
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Отключение автоматической инициализации SQL-скриптов (если загружаешь их вручную в @Sql)
spring.sql.init.mode=never

# Логирование SQL-запросов
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
